    <main class="main">
        <div>
            <h1 class="texto fs-2 p-1">Contactate con nosotros</h1>                              
            <h2 class="texto fs-4 mx-3">Estamos para ayudarte, tu consulta no molesta ...</h2>      
                        
            <div class="container-fluid d-flex justify-content-between flex-wrap">
                <div class="col-12 col-md-5 col-xl-6">
                    <form class="m-1">
                        <div class="m-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="nombre" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingrese su nombre" required>      
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="apellido" class="form-control" id="apellido" aria-describedby="apellido" placeholder="Ingrese su apellido" required>       
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">                  
                        </div>
                        <div class="form-floating m-3">
                            <textarea class="form-control" placeholder="Ingrese su consulta" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Consulta</label>
                        </div>
                        
                        <button class="btn m-3" type="submit">Enviar</button>
                    </form>
                </div>
